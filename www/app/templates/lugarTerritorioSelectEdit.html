<div>
  <form
    name="inputForm">
    <input
      type="text"
      ng-class="'colt' + col.uid"
      lugar-territorio-ui-grid-editor
      typeahead-min-length="3"
      uib-typeahead="lugares.nombre for lugares in col.colDef.cargarLugaresTypeahead($viewValue)" 
      typeahead-wait-ms="100" 
      typeahead-on-select="col.colDef.onSelectLugaresTypeahead(MODEL_COL_FIELD,$item)"
      class="PIMCLugarTerritorioInput"
      ng-model="MODEL_COL_FIELD.lugarTerritorioNombre" 
           style="width:49%"/>
      <select ng-class="'colt' + col.uid"
      class="PIMCLugarTerritorioDropdown"
      lugar-territorio-ui-grid-editor
      ng-model="MODEL_COL_FIELD.lugarOTerritorio"
      ng-disabled="MODEL_COL_FIELD.lugarTerritorioID != -1"
      ng-options="lugarTerritorio.value as lugarTerritorio.text for lugarTerritorio in [{value:1, text:'Lugar'},{value:2, text:'Territorio'}]"
      style="width:49%">
      </select>
  </form>
</div>
