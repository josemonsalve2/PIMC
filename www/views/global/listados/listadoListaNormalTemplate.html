            ng-repeat="elementoLista in listadoCtrl.listadoInt track by $index" ng-if="!listadoCtrl.ignorarPrimeroActivado || $index > 0">
            {{elementoLista}}
            <span class="badge badge-default badge-pill" 
                  ng-click="listadoCtrl.volverPrincipal($index); $event.stopPropagation()"
                  ng-show='listadoCtrl.volverPrincipalActivado'> 
            â†‘
            </span>
      </li>
      <li class="list-group-item"
            editable-text="listadoCtrl.agregarNuevo.mensaje"

            onaftersave="listadoCtrl.agregarNuevo.mensaje='+ Agregar';return"

      {{listadoCtrl.agregarNuevo.mensaje}}
