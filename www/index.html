                    <span class="icon-bar"></span>

                <li ng-if="!isAuthenticated" ng-cloak><a href="#!/registrarse"><span class="glyphicon glyphicon glyphicon-heart"></span> Registrarse </a></li>
                <li ng-if="isAuthenticated" ng-cloak><a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Cerrar Session </a></li>
